<body>  

 <!-- =====  menu navig ===== -->
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="./e-commerce.html">Veiled Woman shop</a>

    <ul class="nav navbar-nav">
      <li class="#carouselExampleControls"><a href="./ourcollection.html">Our collections</a></li>

    </ul>
  </div>
</nav>
<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <div class="item active">
        <img src="./image/p1.jpg" alt="Alvina" width="460" height="345">
        <div class="carousel-caption">
          <h3>Alvina</h3>
          <p>Price 100DT</p>
          <button id ="bt1"  onclick="addProduct1()" class="btn" >Add To Bag <i class="fa fa-shopping-bag blue-color " ></i>  </button>
       
        </div>
      </div>

      <div class="item">
        <img src="./image/p2.jpg" alt="Kayra" width="460" height="345">
        <div class="carousel-caption">
          <h3>Kayra</h3>
          <p>Price : 150 DT</p>
          <button id ="bt2" onclick="addProduct2()" class="btn" >Add To Bag  <i class="fa fa-shopping-bag blue-color " ></i></button>
        </div>
      </div>
    
      <div class="item">
        <img src="./image/p3.jpg" alt="Flower" width="460" height="345">
        <div class="carousel-caption">
          <h3>Kareena</h3>
          <p>Price : 200 DT</p>
          <button id ="bt3" onclick="addProduct3()" class="btn" >Add To Bag  <i class="fa fa-shopping-bag blue-color " ></i></button>
        </div>
      </div>

      <div class="item">
        <img src="./image/p4.jpg" alt="Flower" width="460" height="345">
        <div class="carousel-caption">
          <h3>Modanisa</h3>
          <p>Price : 300 DT</p>
          <button id ="bt4" onclick="addProduct4()" class="btn" >Add To Bag  <i class="fa fa-shopping-bag blue-color " ></i></button>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<!-- Modal -->

  <div class="modal-dialog">
    <div class="modal-content">

     
      <div class="modal-header">
        <h4 class="modal-title">Shopping Cart</h4>
        <button type="button" class="close" onclick="closeModal()" data-dismiss="modal">&times;</button>
      </div>

      
      <div class="modal-body">
          <table id="t1" class="table table-striped">
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Price</th>
        
      </tr>
    </thead>
    <tbody id="trb" >

    </tbody>
  </table>
  </div>

        <button type="button" class="btn btn-danger" onclick="closeModal()" data-dismiss="modal">Close</button>
      </div>

    
  
</div>
